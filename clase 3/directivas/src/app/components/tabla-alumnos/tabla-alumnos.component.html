<table class="table table-bordered">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Curso</th>
    </tr>
    <tr *ngFor="let alumno of alumnos" (click)="verAlumno(alumno)">
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.curso}}</td>
    </tr>
</table>
<br>
<br>

<button (click)="establecerSaludo()" [class]="saludar ? btnOk : btnNo">Saludar</button>

<h5 *ngIf="saludar">
    Hola a Todos
</h5>

<p [style.color]="saludar ? 'green' : 'red'">
    Hola a todos soy un parrafo
</p>

<div *ngIf="alumnoSeleccionado">
    <app-detalle-alumno [propiedadHijoAlumno]="alumnoSeleccionado"></app-detalle-alumno>
</div>
